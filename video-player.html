            if (filteredVideos.length > 0) {
                loadVideo(currentIndex);
            } else {
                // å¦‚æœæ²’æœ‰å½±ç‰‡ï¼Œé¡¯ç¤ºæç¤ºè¨Šæ¯
                showNoVideosMessage();
            }
        }

        // æ›´æ–°æ’­æ”¾æ¸…å–®çš„é¡¯ç¤º
        function updatePlaylist() {
            const playlistGrid = document.getElementById('playlist-grid');
            playlistGrid.innerHTML = '';

            filteredVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentIndex ? 'active' : ''}`;
                item.onclick = () => loadVideo(index);

                item.innerHTML = `
                    <div class="playlist-thumbnail">${video.thumbnail}</div>
                    <div class="playlist-info">
                        <div class="playlist-video-title">${video.title}</div>
                        <div class="playlist-video-duration">${video.duration} â€¢ ${getCategoryName(video.category)}</div>
                        <div style="font-size:0.9rem; color:#6b7280; margin-top:8px;">${video.description.substring(0, 70)}...</div>
                    </div>
                `;

                playlistGrid.appendChild(item);
            });
        }

        // æ›´æ–°æ§åˆ¶æŒ‰éˆ•ç‹€æ…‹ï¼ˆå•Ÿç”¨/ç¦ç”¨ï¼‰
        function updateControls() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (prevBtn && nextBtn) {
                prevBtn.disabled = currentIndex === 0 || filteredVideos.length === 0;
                nextBtn.disabled = currentIndex === filteredVideos.length - 1 || filteredVideos.length === 0;
            }
        }

        // å–å¾—åˆ†é¡çš„ä¸­æ–‡åç¨±
        function getCategoryName(category) {
            const categories = {
                'all': 'å…¨éƒ¨å½±ç‰‡',
                'chatgpt': 'ChatGPTæ•™å­¸',
                'ai-art': 'AIç¹ªåœ–',
                'productivity': 'å·¥ä½œæ•ˆç‡',
                'beginner': 'æ–°æ‰‹å…¥é–€'
            };
            return categories[category] || category;
        }

        // æ’­æ”¾ä¸Šä¸€éƒ¨å½±ç‰‡
        function prevVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                loadVideo(currentIndex);
            }
        }

        // æ’­æ”¾ä¸‹ä¸€æ­¥å½±ç‰‡
        function nextVideo() {
            if (currentIndex < filteredVideos.length - 1) {
                currentIndex++;
                loadVideo(currentIndex);
            }
        }

        // åˆ‡æ›è‡ªå‹•æ’­æ”¾åŠŸèƒ½
        function toggleAutoplay() {
            autoplay = !autoplay;
            const btn = document.getElementById('autoplay-btn');
            btn.innerHTML = `<span>ğŸ”„</span> è‡ªå‹•æ’­æ”¾ï¼š${autoplay ? 'é–‹å•Ÿ' : 'é—œé–‰'}`;

            // å¦‚æœé–‹å•Ÿè‡ªå‹•æ’­æ”¾ï¼Œé‡æ–°è¼‰å…¥ç•¶å‰å½±ç‰‡
            if (autoplay && filteredVideos[currentIndex]) {
                document.getElementById("video-player").src = filteredVideos[currentIndex].url + "?autoplay=1";
            }
        }

        // é¡¯ç¤ºã€Œç„¡å½±ç‰‡ã€è¨Šæ¯
        function showNoVideosMessage() {
            document.getElementById("video-title").textContent = "æš«ç„¡å¯ç”¨å½±ç‰‡";
            document.getElementById("video-player").src = "";
            document.getElementById("video-description").textContent = "æ­¤åˆ†é¡ç›®å‰æ²’æœ‰å¯æ’­æ”¾çš„å½±ç‰‡ï¼Œè«‹é¸æ“‡å…¶ä»–åˆ†é¡ã€‚";
            document.getElementById("video-counter").textContent = `å½±ç‰‡ 0 / 0`;
            document.getElementById("video-category").textContent = "ç„¡å½±ç‰‡";
            updatePlaylist();
            updateControls();
        }

        // è¨˜éŒ„é é¢ç€è¦½æ¬¡æ•¸
        function recordPageView(page) {
            const key = `views_${page}`;
            let count = parseInt(localStorage.getItem(key) || '0');
            count++;
            localStorage.setItem(key, count.toString());
        }

        // ===== éµç›¤å¿«æ·éµæ”¯æŒ =====
        document.addEventListener('keydown', function(event) {
            // å·¦ç®­é ­ï¼šä¸Šä¸€éƒ¨å½±ç‰‡
            if (event.key === 'ArrowLeft') prevVideo();
            // å³ç®­é ­ï¼šä¸‹ä¸€éƒ¨å½±ç‰‡
            else if (event.key === 'ArrowRight') nextVideo();
            // ç©ºæ ¼éµï¼šåˆ‡æ›è‡ªå‹•æ’­æ”¾
            else if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault();
                toggleAutoplay();
            }
        });
    </script>
